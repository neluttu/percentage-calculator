<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeThis.com daily challenge</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#f2f2f2] flex items-center justify-center min-h-screen font-poppins text-[#949ba9]">
	<div class="bg-white w-full md:w-[1035px] shadow-[0px_9px_15px_5px_rgba(220,220,220,0.75)] min-h-[200px] p-16 flex items-center justify-center flex-col m-3 text-center">
        <h1 class="font-bold text-3xl">Percentage Calculator</h1>
        <p class="mt-3 text-lg">Calculate percentages for free.</p>
        <hr class="h-[2px] bg-slate-100 w-full border-t border-slate-100 mt-10">
        <p class="mt-16 text-[#4c4c4c] text-2xl">
            What is <input id="percentage" name="percentage" type="text" class="w-[130px] text-right pr-1 border-b-[2px] border-[#929aa1] outline-none"> % of <input id="number" name="number" type="text" class="w-[130px] border-b-[2px] border-[#929aa1] text-right pr-1 outline-none"> <button onclick="getPercentage()" class="mt-10 font-semibold bg-[#8e9fee] px-4 py-1 rounded-md text-white hover:bg-[#4a61cf] transition-all duration-150 ease-in">?</button>
        </p>
        <p id="result" class="mt-10">Waiting for your input... </p>
        <script>
            function getPercentage() {
                const percentageField = document.getElementById('percentage');
                const numberField = document.getElementById('number');
                const result = document.getElementById('result');

                const percentage = parseFloat(percentageField.value);
                const number = parseFloat(numberField.value);

                if(isNaN(percentage) || isNaN(number))
                {
                    result.textContent = 'Invalid inputs...';
                    percentageField.value = '';
                    numberField.value = '';
                    return;
                }

                const getResult = (percentage * number) / 100;
                result.textContent = `${percentage}% of ${number} is ${getResult}`;
            }
        </script>
        <hr class="h-[2px] bg-slate-100 w-full border-t border-slate-100 mt-16">
        <p class="mt-10">Check out similar <a href="#" class="text-[#8e9fee] underline">percentage calculators</a></p>
    </div>
</body>
</html>
